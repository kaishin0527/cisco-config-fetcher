

# シナリオ設定ファイル
name: "daily_check"  # シナリオ名（ディレクトリ名に使用）
steps:
  - sequence: 1
    device_group: "core_routers"
    command_group: "core_commands"
    wait_after: 30  # 実行後の待機時間（秒）
    
  - sequence: 2
    device_group: "access_switches"
    command_group: "access_commands"
    wait_for_user: true  # ユーザー入力を待つ
    
  - sequence: 3
    device_group: "security_devices"
    command_group: "security_commands"

