interface-configuration:
  commands:
  - interface-config
  delay: 3
  description: インターフェース設定
  devices:
  - switch-01
  group: configuration
  save_config: true
  timeout: 60
network-health-check:
  commands:
  - basic-config
  delay: 2
  description: ネットワークヘルスチェック
  devices:
  - router-01
  - switch-01
  group: monitoring
  save_config: false
  timeout: 30
security-audit:
  commands:
  - security-config
  - basic-config
  delay: 5
  description: セキュリティ監査
  devices:
  - router-01
  - switch-01
  - firewall-01
  group: security
  save_config: true
  timeout: 120
troubleshooting-session:
  commands:
  - troubleshooting
  delay: 1
  description: トラブルシューティングセッション
  devices:
  - router-01
  - switch-01
  group: troubleshooting
  save_config: false
  timeout: 45
