

{% extends "base.html" %}

{% block title %}Edit Command Group{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Command Group</h1>
    <form method="POST" action="{{ url_for('edit_command_group', group_name=group_name) }}">
        <div class="form-group">
            <label for="group_name">Group Name:</label>
            <input type="text" class="form-control" id="group_name" name="group_name" value="{{ group_name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ description }}</textarea>
        </div>
        <div class="form-group">
            <label for="commands">Commands (one per line):</label>
            <textarea class="form-control" id="commands" name="commands" rows="10">{{ commands }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Command Group</button>
        <a href="{{ url_for('command_groups') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
