





{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>コマンドグループ管理</h1>
    <a href="{{ url_for('add_command_group') }}" class="btn btn-primary">新規追加</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>グループ名</th>
            <th>コマンド数</th>
            <th>コンフィグモード</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for name, group in command_groups.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ group.commands|length }}</td>
            <td>{{ 'はい' if group.config_mode else 'いいえ' }}</td>
            <td>
                <a href="{{ url_for('edit_command_group', group_name=name) }}" class="btn btn-sm btn-warning">編集</a>
                <a href="{{ url_for('delete_command_group', group_name=name) }}" class="btn btn-sm btn-danger">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
