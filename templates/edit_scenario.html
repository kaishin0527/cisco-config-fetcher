

{% extends "base.html" %}

{% block title %}Edit Scenario{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Scenario</h1>
    <form method="POST" action="{{ url_for('edit_scenario', scenario_name=scenario_name) }}">
        <div class="form-group">
            <label for="scenario_name">Scenario Name:</label>
            <input type="text" class="form-control" id="scenario_name" name="scenario_name" value="{{ scenario_name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ description }}</textarea>
        </div>
        <div class="form-group">
            <label for="command_groups">Command Groups (one per line):</label>
            <textarea class="form-control" id="command_groups" name="command_groups" rows="5">{{ command_groups }}</textarea>
        </div>
        <div class="form-group">
            <label for="devices">Devices (one per line):</label>
            <textarea class="form-control" id="devices" name="devices" rows="5">{{ devices }}</textarea>
        </div>
        <div class="form-group">
            <label for="delay">Delay between commands (seconds):</label>
            <input type="number" class="form-control" id="delay" name="delay" value="{{ delay }}" min="0" step="1">
        </div>
        <div class="form-group">
            <label for="timeout">Timeout (seconds):</label>
            <input type="number" class="form-control" id="timeout" name="timeout" value="{{ timeout }}" min="1" step="1">
        </div>
        <div class="form-group">
            <label for="save_config">Save Configuration:</label>
            <select class="form-control" id="save_config" name="save_config">
                <option value="true" {% if save_config %}selected{% endif %}>Yes</option>
                <option value="false" {% if not save_config %}selected{% endif %}>No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Scenario</button>
        <a href="{{ url_for('scenarios') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
