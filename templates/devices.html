




{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>デバイス管理</h1>
    <div>
        <a href="{{ url_for('add_device') }}" class="btn btn-primary">新規追加</a>
        <a href="{{ url_for('import_devices') }}" class="btn btn-success ms-2">インポート</a>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>デバイス名</th>
            <th>ホスト</th>
            <th>タイプ</th>
            <th>グループ</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for name, device in devices.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ device.host }}</td>
            <td>{{ device.device_type }}</td>
            <td>{{ device.group }}</td>
            <td>
                <a href="{{ url_for('edit_device', device_name=name) }}" class="btn btn-sm btn-warning">編集</a>
                <a href="{{ url_for('delete_device', device_name=name) }}" class="btn btn-sm btn-danger">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
