






{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>シナリオ管理</h1>
    <div>
        <a href="{{ url_for('add_scenario') }}" class="btn btn-primary">新規追加</a>
        <a href="{{ url_for('import_scenarios') }}" class="btn btn-success ms-2">インポート</a>
        <a href="{{ url_for('download_file', filename='scenarios.yaml') }}" class="btn btn-info ms-2">ダウンロード</a>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>シナリオ名</th>
            <th>ステップ数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for scenario_name, scenario in scenarios.items() %}
        <tr>
            <td>{{ scenario_name }}</td>
            <td>{{ scenario.steps|length }}</td>
            <td>
                <a href="{{ url_for('edit_scenario', scenario_name=scenario_name) }}" class="btn btn-sm btn-warning">編集</a>
                <a href="{{ url_for('delete_scenario', scenario_name=scenario_name) }}" class="btn btn-sm btn-danger">削除</a>
                <a href="{{ url_for('execute_scenario', scenario_name=scenario_name) }}" class="btn btn-sm btn-success">実行</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
